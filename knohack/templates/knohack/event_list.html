{% extends 'knohack/base.html' %}

{% block content %}

<a href="{% url 'create_new_event' %}">Create New Event</a> 

{% for event in events %}
    <div>
        <h1><a href="{% url 'event_detail' pk=event.pk %}">{{ event.event_name }}</a></h1>
        <p>{{ event.city }}, {{ event.state }}</p>
        <p>{{ event.start_time }}</p>
    </div>
{% endfor %}
{% endblock %}
