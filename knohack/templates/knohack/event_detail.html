{% extends 'knohack/base.html' %}

{% block content %}
      {% if event.created_date %}
              {{ event.created_date }}
      {% else %}
          <a href="{% url 'event_create' pk=event.pk %}">Create</a>
      {% endif %}
        <a href="{% url 'event_edit' pk=event.pk %}">Edit</a>
        <a href="{% url 'event_remove' pk=event.pk %}">Remove</a>
        <h1>{{ event.event_name }}</h1>
        <p>{{ event.event_details }}</p>
    </div>
{% endblock %}
